services:
  - type: web
    name: nalini-n8n
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    envVars:
      - key: N8N_HOST
        value: nalini-n8n.onrender.com
      - key: N8N_PORT
        value: "10000"
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://nalini-n8n.onrender.com/
      - key: GENERIC_TIMEZONE
        value: Asia/Colombo
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
